<p class="title">Home works!</p>

<table class="provider-table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nom</th>
      <th>Adresse</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let provider of providers">
      <td>{{ provider.id }}</td>
      <td>{{ provider.name }}</td>
      <td>{{ provider.address }}</td>
      <td>{{ provider.email }}</td>
    </tr>
  </tbody>
</table>
